services:
  rag-app:
    build: .
    container_name: rag-streamlit-app
    ports:
      - "8501:8501"
    volumes:
      # Mount documents folder for persistent file storage
      - ./documents:/app/documents
      # Mount context_index for persistent vector storage
      - ./context_index:/app/context_index
    restart: unless-stopped
    env_file:
      - .env